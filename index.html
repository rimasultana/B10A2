<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B10A2</title>
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/da72d6e058.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- ==++==++==++==++==++==++==++==++==++==++==++==
                        nav-section
          ==++==++==++==++==++==++==++==++==++==++==++== -->
      <nav class="nav-section">
        <div class="logo">
          <h2>Fitness</h2>
        </div>
        <div class="manu">
          <ul>
            <li class="home">Home</li>
            <li>Service</li>
            <li>Contract</li>
            <li>About</li>
          </ul>
        </div>
        <div class="manu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- ==++==++==++==++==++==++==++==++==++==++==++==
                        hero-section
          ==++==++==++==++==++==++==++==++==++==++==++== -->
      <section class="hero-container">
        <div class="hero-container-content">
          <h1>
            Get body in <br />
            <span class="special-text">shape</span> & stay <br />
            healthy
          </h1>
          <p>
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <button class="btn">Join Club Now!</button>
          <button class="btn btn-2">Download App</button>
        </div>
        <div class="hero-container-img">
          <img src="images/hero.png" alt="" />
          <div></div>
          <div></div>
        </div>
      </section>
    </header>
  </body>
</html>
